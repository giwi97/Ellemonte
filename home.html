<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Ellemonte</title>
  </head>
  <body>
    <section class="showcase">
      <header>
        
        <h2 class="logo">Ellemonte&#8482;</h2>
        <div class="toggle"></div>
      </header>
      <video src="assets/tea.mp4" muted loop autoplay></video>
      <div class="overlay"></div>
      <div class="text">
        <h2>satisfy</h2>
        <h3>your senses</h3>
        <p>
          Welcome to Ellemonte&#8482; <br>The perfect cup of tea with world's finest Sri Lankan tea<br>We're commited to provide you the best tea in the world
        </p>
        <a href="#">Explore</a>
      </div>
      <ul class="social">
          <li><a href=""><img src="assets/facebook.png" alt="facebook"></a></li>
          <li><a href=""><img src="assets/twitter.png" alt="twitter"></a></li>
          <li><a href=""><img src="assets/instagram.png" alt="instagram"></a></li>
      </ul>
    </section>
    <div class="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Testimonials</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </div>
    <script>
        const menuToggle = document.querySelector('.toggle')
        const showcase = document.querySelector('.showcase')

        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active')
            showcase.classList.toggle('active')
        })
    </script>
  </body>
</html>
